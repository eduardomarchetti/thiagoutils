    <!-- Seu script para modificar o conteúdo -->
    <script>

        function showLoading() {
            document.getElementById("content").style.display = "none";
            document.getElementById("errorContent").style.display = "none";
            document.getElementById("message").style.display = "flex";
            document.getElementById("loading").style.display = "flex";
        }

        function showError(message) {
            document.getElementById("loading").style.display = "none";
            document.getElementById("errorContent").style.display = "flex";
            document.getElementById("errorContent").innerHTML = message
        }

        function showContent(content) {
            document.getElementById("message").style.display = "none";
            document.getElementById("content").style.display = "block";
            
            document.getElementById("content").innerHTML = content;
        }
        
        function load() {
            showLoading();

            var url = getFileUrl();
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4) {
                    if (this.status == 200) {
                        showContent(this.responseText);
                    } else if (this.status == 404) {
                        showError("<h1>Página não encontrada (404)</h1>");
                    } else if (this.status == 0) {
                        showError("<h1>Erro desconhecido</h1>");
                    } else {
                        showError("<h1>Erro desconhecido (" + this.status + ")</h1>");
                        //document.getElementById("content").innerHTML = document.getElementById("main").innerHTML;
                    }
                }
            };
            xhttp.open("GET", url, true);
            xhttp.send()
        }
        
        getFileUrl = function() {
            var hash = window.location.hash.substr(1);
            if (hash.indexOf("raw-") == 0) {
                return "https://raw.githubusercontent.com/thiagovent/thiagoutils/" + hash.substr("raw-".length);
            } else {
                return hash + ".html";
            }
        }
        
        carregarConteudoDoHash = function() {
            var hash = window.location.hash.substr(1);
            if (hash !== "") {
                load();
            } else {
                showContent(document.getElementById("main").innerHTML);
            }
        };
        
        document.addEventListener("click", function(e) {
            if (e.target.tagName === "A" && e.target.hash !== "") {
                e.preventDefault();
                var hash = e.target.hash.substr(1);
                window.location.hash = hash;
                
                load();
            }
        });
        
        
        // Carregar conteúdo na inicialização
        window.onload = carregarConteudoDoHash;
        
        // Atualizar conteúdo quando o hash da URL mudar
        window.addEventListener("hashchange", carregarConteudoDoHash);
    </script>
    
    <!-- code from https://loading.io/css/ -->
    <style>
        .lds-spinner {
            color: official;
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }
        .lds-spinner div {
            transform-origin: 40px 40px;
            animation: lds-spinner 1.2s linear infinite;
        }
        .lds-spinner div:after {
            content: " ";
            display: block;
            position: absolute;
            top: 3px;
            left: 37px;
            width: 6px;
            height: 18px;
            border-radius: 20%;
            background: #000;
        }
        .lds-spinner div:nth-child(1) {
            transform: rotate(0deg);
            animation-delay: -1.1s;
        }
        .lds-spinner div:nth-child(2) {
            transform: rotate(30deg);
            animation-delay: -1s;
        }
        .lds-spinner div:nth-child(3) {
            transform: rotate(60deg);
            animation-delay: -0.9s;
        }
        .lds-spinner div:nth-child(4) {
            transform: rotate(90deg);
            animation-delay: -0.8s;
        }
        .lds-spinner div:nth-child(5) {
            transform: rotate(120deg);
            animation-delay: -0.7s;
        }
        .lds-spinner div:nth-child(6) {
            transform: rotate(150deg);
            animation-delay: -0.6s;
        }
        .lds-spinner div:nth-child(7) {
            transform: rotate(180deg);
            animation-delay: -0.5s;
        }
        .lds-spinner div:nth-child(8) {
            transform: rotate(210deg);
            animation-delay: -0.4s;
        }
        .lds-spinner div:nth-child(9) {
            transform: rotate(240deg);
            animation-delay: -0.3s;
        }
        .lds-spinner div:nth-child(10) {
            transform: rotate(270deg);
            animation-delay: -0.2s;
        }
        .lds-spinner div:nth-child(11) {
            transform: rotate(300deg);
            animation-delay: -0.1s;
        }
        .lds-spinner div:nth-child(12) {
            transform: rotate(330deg);
            animation-delay: 0s;
        }
        @keyframes lds-spinner {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
