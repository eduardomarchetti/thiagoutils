<!-- Seu script para modificar o conteúdo -->
<script>
    function changeContent() {
        var url = getFileUrl();
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("content").innerHTML = this.responseText;
            } else {
                document.getElementById("content").innerHTML = document.getElementById("main").innerHTML;
            }
        };
        xhttp.open("GET", url, true);
        xhttp.send();
    }

    getFileUrl = function() {
      var hash = window.location.hash.substr(1);
      if (hash.indexOf("raw-") == 0) {
        return "https://raw.githubusercontent.com/thiagovent/thiagoutils/" + hash.substr("raw-".length);
      } else {
        return hash + ".html";
      }
    }

    carregarConteudoDoHash = function() {
        var hash = window.location.hash.substr(1);
        if (hash !== "") {
            changeContent();
        } else {
            document.getElementById("content").innerHTML = document.getElementById("main").innerHTML;
        }
    };

    document.addEventListener("click", function(e) {
        if (e.target.tagName === "A" && e.target.hash !== "") {
            e.preventDefault();
            var hash = e.target.hash.substr(1);
            window.location.hash = hash;

            changeContent();
        }
    });


    // Carregar conteúdo na inicialização
    window.onload = carregarConteudoDoHash;

    // Atualizar conteúdo quando o hash da URL mudar
    window.addEventListener("hashchange", carregarConteudoDoHash);
</script>
